# Nginx reverse proxy configuration for production
# /etc/nginx/sites-available/librarity

upstream backend_api {
    server backend:8000;
}

upstream frontend_app {
    server frontend:3000;
}

upstream admin_panel {
    server admin:3001;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Backend API server
server {
    listen 80;
    server_name api.librarity.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Max upload size for PDF/EPUB files
    client_max_body_size 50M;
    
    # API endpoints
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Auth endpoints (stricter rate limit)
    location /api/auth {
        limit_req zone=auth_limit burst=3 nodelay;
        
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health checks (no rate limit)
    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }
    
    # API docs
    location /docs {
        proxy_pass http://backend_api;
    }
    
    location /redoc {
        proxy_pass http://backend_api;
    }
}

# Frontend application
server {
    listen 80;
    server_name librarity.com www.librarity.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for hot reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static files
    location /_next/static {
        proxy_pass http://frontend_app;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
    
    location /static {
        proxy_pass http://frontend_app;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600";
    }
}

# Admin panel
server {
    listen 80;
    server_name admin.librarity.com;
    
    # Additional security for admin
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # IP whitelist for admin (optional)
    # allow 203.0.113.0/24;
    # deny all;
    
    location / {
        proxy_pass http://admin_panel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

